<!DOCTYPE html>
<head>
  <title>OpenAI</title>
</head>

<body>
  {% for item in result %} {% if item.role != 'system' %}
  <h3 class="result">{{ item.role }}: {{ item.content }}</h3>
  {% endif %} {% endfor %}
  <form action="/" method="post">
    <input type="text" name="msg" placeholder="" required />
    <input type="submit" value="Generate" />
  </form>
</body>
